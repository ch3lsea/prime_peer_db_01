<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="utf-8">
    <title>Create</title>
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="/javascripts/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src='/javascripts/angular.min.js' type="text/javascript"></script>
    <script src='/javascripts/client.js' type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-8 col-md-offset-2 text-center indexCont">
            <h1>Prime Assignments</h1>
            <div ng-controller="IndexController">
                <h4 ng-show="assignment.name">Your new assignment's name is: {{ assignment.name }}</h4>
                <h4 ng-hide="assignment.name">Enter your new assignment's name!</h4>
                <form novalidate>
                    Name: <input class="userInput" type="text" ng-model="assignment.name" /><input class="submit" type="submit" ng-click="add(assignment)" value="Save"/>
                </form>
                <h3>Assignments</h3>
                <table class="table table-striped bob">
                    <tbody>
                        <tr ng-repeat="assignment in assignments">
                            <td>{{ assignment.name }}</td>
                            <td>
                                <button class="btn btn-primary" ng-click="delete(assignment._id)">Remove</button>
                                <button class="btn btn-warning" ng-click="update(assignment._id)">Update</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>
</html>
